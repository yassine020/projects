<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.result-container {
  text-align: center;
  background-color: #fff;
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  padding: 50px; /* Add some padding */
  max-width: 500px; /* Optional max-width for responsiveness */
}

img {
  margin-bottom: 20px; /* Space below the image */
  width: 120px; /* Adjust image size as needed */
  height: auto; /* Maintain aspect ratio */
}

h1 {
  font-size: 2em;
  margin-bottom: 15px;
  color: #f00; /* Red color for a stronger visual cue */
}

p {
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.5; /* Adjust line spacing for readability */
}

a {
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50; /* Green color for a retry button */
  color: white;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none; /* Remove underline */
  transition: background-color 0.2s ease; /* Smooth hover effect */
}

a:hover {
  background-color: #3e8e41; /* Darker green on hover */
}
  </style>
</head>
